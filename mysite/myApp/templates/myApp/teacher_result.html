<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
</head>
<body>
     {% if teachers_list%}
    <table>
        <tr><td>Department</td><td>Name</td><td>Title</td><td>Photo</td></tr>
        {% for teacher in teachers_list %}
            <tr>
                <td>{{teacher.department}}</td>
                <td>{{teacher.name}}</td>
                <td>{{teacher.title }}</td>
                <td><img src="./{{ teacher.photo }}"></td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>no teachers data</p >
    {% endif %}

</body>
</html>
